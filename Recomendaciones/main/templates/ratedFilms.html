<html>
<head>
<title>Recommender System Movielens</title>
</head>
<body>
{% include 'header.html' %}
<section>
<h1>Movies and ratings for userid {{usuario.id}}</h1>
{% for rating in usuario.rating_set.all %}
<ul>Movie: {{rating.film.movieTitle}} - Rating: {{rating.rating}}</ul><br/>
{% empty %}
<h2> User has not rated any movie </h2>
{% endfor %}
</section>
</body>
</html>
